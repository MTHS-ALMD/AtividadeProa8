<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <script>

          var numero1 = parseInt(window.prompt("Digite o primeiro número"))
          var numero2 = parseInt(window.prompt("Digite o segundo número"))
          var numero3 = parseInt(window.prompt("Digite o terceiro número"))
          resultado= 0

          if(numero1 > numero2 && numero1 > numero3){
              if(numero2 > numero3){
                  resultado= numero1+numero2
                  window.alert(`A soma do primeiro valor com o segundo valor é igual a ${resultado}`)
              }else{
                  resultado= numero1 + numero3
                  window.alert(`A soma do primeiro valor e do terceiro é igual a ${resultado}`)
              }
          }else if (numero2 > numero1 && numero2 > numero3){
                if(numero1 > numero3){  
                    resultado=numero2+numero1
                    window.alert(`A soma do segundo número com o primeiro é igual a ${resultado}`)
                }else{
                    resultado=numero2+numero3
                    window.alert(`A soma do segundo valor com a soma do terceiro valor é igual a ${resultado}`)
                }
          }else if (numero3 > numero1 && numero3 > numero1){
              if(numero2 > numero1){
                  resultado=numero3+numero2
                  window.alert(`A soma do terceiro valor com o segundo valor é igual a ${resultado}`)
              }else{
                  resultado=numero3+numero1
                  window.alert(`A soma do terceiro valor com o primeiro é igual a ${resultado}`)
              }
          }
    </script>
</body>
</html>
