<body>
     <script>

          var numero1 = window.prompt("Digite o primeiro número")
          var numero2 = window.prompt("Digite o segundo número")
          var numero3 = window.prompt("Digite o terceiro número")

          if(numero1 > numero2 && numero1 > numero3){
              window.alert("O primeiro número é o maior")
          }else if (numero2 > numero1 && numero2 > numero3){
            window.alert("O segundo número é o maior")
          }else if (numero3 > numero1 && numero3 > numero1){
              window.alert("O terceiro número é o maior")
          }
          
     </script>
