<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        var numero1 =[]
        somaNota=0
        for(var i =0;i<4;i++){
            var numero2 =parseInt(window.prompt("Digite um número"))
            if(numero2>0 && numero2<10){
                numero1.push(numero2)
            }
        }
        for(var i=0;i<numero1.length;i++){
            somaNota+=numero1[i]
        }
        media=somaNota/4
        if(media>=5){
            window.alert(`Você passou o teste!`)
        }else if(media<5){
            window.alert(`Tente novamente`)
        }
    </script>
</body>
</html>
