<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
        var golGremio=parseInt(window.prompt("Digite quantos gols o Grêmia fez "))
        var golInter=parseInt(window.parseInt("Digite quantos gols o Inter fez"))

        if(golInter>golGremia){
            window.alert(`O Inter venceu o Grenal`)
        }else if(golInter<golGremio){
            window.alert(`O Grêmio venceu o Grenal`)
        }else if(golInter==golGremio){
            window.alert(`O Grenal terminou empatado`)
        }
    </script>
</body>
</html>
