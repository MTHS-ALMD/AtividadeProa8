<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        var quantidadeCompra=parseInt(window.prompt("Quantas maçãs você deseja comprar"))
        var maisDeUmaDuzia=0.25
        var menosDeUmaDuzia=0.30

        if(quantidadeCompra<12){
            var compraMenosDuzia=quantidadeCompra*menosDeUmaDuzia
            window.alert(`O valor da conta é ${compraMenosDuzia}`)
        }else{
            var compraMaisDuzia=quantidadeCompra*maisDeUmaDuzia
            window.alert(`O valor da conta é ${compraMaisDuzia}`)
        }
        
    </script>
</body>
</html>
