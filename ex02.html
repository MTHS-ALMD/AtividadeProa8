<body>
    <script>

         var numero1= window.prompt("Digite um número")

         if(numero1 > 0){
             window.alert("O número digitado é positivo")
         }else if(numero1 == 0){
             window.alert("O número digitado é igual a zero")
         }else{
             window.alert("O número digitado é menor que zero")
         }
    </script>
