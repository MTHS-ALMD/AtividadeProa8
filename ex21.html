<body>
    <script>
        var nota1= parseInt(window.prompt("Digite a primeira nota"))
        var nota2= parseInt(window.prompt("Digite a segunda nota"))
        var nota3= parseInt(window.prompt("Digite a nota da prova substutiva"))

        if(nota1<nota3){
            nota1=nota3
        }else if(nota2<nota3){
            nota2=nota3
        }

        media=nota1+nota2
        
        if(media>=6){
            window.alert("Aprovado")
        }else if(media<3){
            window.alert("Reprovado")
        }else if(media >=3 && media<6){
            window.alert("Exame")
        }
    </script>
