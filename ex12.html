<body>
    <script>
        var comprimento=parseInt(window.prompt("Qual o comprimento da pista"))
        var volta=parseInt(window.prompt("Quantas voltas foram dadas"))
        var reabastecimento=parseInt(window.prompt("Qual foi a quantidade de reabastecimentos"))
        var kmPorLitro=parseInt(window.prompt("Qual o consumo de gasolina por litro"))
        
        var voltas= comprimento/reabastecimento
        var primeiraParada=(voltas*comprimento)/1000
        var consumo=kmPorLitro*primeiraParada
