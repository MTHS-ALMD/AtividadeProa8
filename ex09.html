<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <script>
        var array = []
        var soma = 0
        for(var i=0 ; i<6; i++){
            var n1 = parseInt(window.prompt('Digite um número'))
            if(n1 < 72){
                array.push(n1)
            }
        }
        for(var i =0; i<array.length; i++) {
            soma += array[i]
        }
        window.alert(`A soma desses valores dispresando os números maiores que 72 é igual a ${soma} todos o valores informados são ${array}`)       
    </script>
</body>
</html>
