<body>
    <script>
        var numero1=parseInt(window.prompt(`Digite a nota da primeira avaliação`))
        var numero2=parseInt(window.prompt(`Digite a nota da segunda avaliação`))
        var numero3=parseInt(window.prompt(`Digite a nota da terceira avaliação`))
        var numero4=parseInt(window.prompt(`Digite a nota da quarta avaliação`))

        var media=numero1+numero2+numero3+numero4/4

        if(media>=6){
            window.alert("PARABÉNS! Você foi aprovado!")
        }else if(media<=4){
            window.alert("Infelizmente, você foi reprovado!")
        }
    </script>
